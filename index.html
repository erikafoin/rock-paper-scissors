<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors!</title>
</head>

<body>
    <h1>Let's Play Rock-Paper-Scissors!</h1>
    <section>
        <ul>
            <li>The rules are simple!</li>
            <li>Click below to choose rock, paper or scissors.</li>
            <li>Click "Challenge the Computer" to play the game.</li>
            <li>Your record will be recorded below.</li>
        </ul>
        <h2>Let's Play!</h2>
    </section>
    <section class="RockPaperScissors">
        <label>
            Rock
            <input name="RPS" value="rock" type="radio" checked />
            <img class="radio-image" src="https://images.homedepot-static.com/productImages/930c2484-4b61-4b34-9e86-d8d4858cf565/svn/backyard-x-scapes-fake-rocks-hdd-rof-rocsb-64_1000.jpg">
        </label>
        <label>
            Paper
            <input name="RPS" value="paper" type="radio" />
            <img class="radio-image" src="https://cdn.dick-blick.com/items/102/40/10240-1009-1-3ww-l.jpg">
        </label>
        <label>
            Scissors
            <input name="RPS" value="scissors" type="radio" />
            <img class="radio-image" src="https://www.melissaanddoug.com/dw/image/v2/BBDH_PRD/on/demandware.static/-/Sites-master-catalog/default/dwa342cfed/large/004224_1.jpg?sw=562&sh=570&sm=fit">
        </label>
    </section>
    <script type= module src="app.js"></script>
</body>

</html>
